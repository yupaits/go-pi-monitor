language: go

node_js:
  - "8"

services:
  - docker

go:
  - "1.11.x"
  - "1.12.x"

env:
  - GO111MODULE=on

install:
  - CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=7 go build app/main.go
  - cd ui
  - npm install
  - npm run build
  - cd ..
  - docker build -t "yupaits/go-pi-monitor" .

deploy:
  provider: script
  script: bash sh/docker_push.sh
  on:
    branch: master